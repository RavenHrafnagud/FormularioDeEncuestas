<!DOCTYPE html/>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="es un formulario de viajes"/>
        <meta name="robots" content="index,follow"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 768px)"/>
        <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1200px)"/>
        <title>Formulario de Viajes</title>
    </head>
    <body>
        <header>
            <h1 id="title">Bienvenidos a AirExpress</h1>
            <br>
            <p id="description">Ingresa los datos para tu proximo viaje</p>
        </header>
        <main class="contenedor">
            <form action="" id="survey-form">
                <label for="name" id="name-label">
                    <span>Nombre</span> 
                    <br>
                    <input type="text" placeholder="Ingrese su nombre" id="name" required>
                </label>
                <br><br>
                <label for="email" id="email-label">
                    <span>Correo</span> 
                    <br>
                    <input type="email" placeholder="Ingrese su correo" id="email" required>
                </label>
                <br><br>
                <label for="number" id="number-label">
                    <span>Celular</span> 
                    <br>
                    <input type="number" placeholder="Ingrese su numero" min="3000000000" max="9999999999" id="number" required>
                </label>
                <br><br>
                <label for="dropdown">
                    <span>Lugares</span><br>
                    <input list="dropdown">
                    <datalist id="dropdown">
                        <option value="Santa Marta">Santa Marta</option>
                        <option value="Bogota">Bogota</option>
                    </datalist>
                </label>
                <br><br><br>
                <section>
                    <p>Seleccione la clase en la que prefiere viajar</p>
                
                    <label for="claseAvion"> 
                        <input type="radio" name="claseAvion" value="primeraClase">Primera Clase 
                    </label>
                    <br>
                    <label for="claseAvion"> 
                        <input type="radio" name="claseAvion" value="segundaClase">Segunda Clase 
                    </label>
                    <br>
                    <label for="claseAvion"> 
                        <input type="radio" name="claseAvion" value="terceraClase">Tercera Clase 
                    </label>
                </section>
                <br><br>
                <section>
                    <p>Seleccione el tipo de maleta que lleva</p>
                    <label for="tipoMaleta">
                        <input type="checkbox" name="tipoMaleta" value="bolsoDeMano">Bolso de Mano
                    </label>
                    <br>
                    <label for="tipoMaleta">
                        <input type="checkbox" name="tipoMaleta" value="bolsoPersonal">Bolso Personal
                    </label>
                    <br>
                    <label for="tipoMaleta">
                        <input type="checkbox" name="tipoMaleta" value="maleta">Maleta
                    </label>
                </section>
                <br><br>
                <label for="observacion">
                    <p class="observacion">Ingrese alguna observacion</p>
                    <textarea name="observacion" id="observacion" cols="25" rows="5"></textarea>
                </label>
                <br><br>
                <input type="submit" id="submit">
            </form>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
